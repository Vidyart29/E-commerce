<!DOCTYPE html>
<html>

<head>
    <title>E-commerce website</title>
    <meta charset="UTF-8">
    <meta name="viewpart" content="width-device-width initial scale=1 shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <nav>


        <ul>
            <li>
                <class id="myBtn">
                    <span onclick="document.getElementById('id01').style.display='block'" style="width:auto;">LOGIN</span> </class>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->

                    <!--Step 1 : Adding HTML-->


                    <div id="id01" class="modal">

                        <form class="modal-content">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
                                <img src="http://getdrawings.com/free-icon/cool-profile-icons-69.png" alt="Avatar" class="avatar">
                            </div>

                            <div class="container">
                                <label><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>

                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>

                                <button type="submit">Login</button>
                                <input type="checkbox" checked="checked"> Remember me
                            </div>


                            <div class="container" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>

                        </form>
                    </div>
                </div>

                </div>
                <br></span>
            </li>


            <li>
                <class id="myBtn2">
                    <span onclick="document.getElementById('id02').style.display='block'" style="width:auto;">SIGN UP</span> </class>
                <div id="myModal2">

                    <div id="id02" class="modal2">

                        <form class="modal-content2">
                            <div class="imgcontainer2">
                                <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close2 Modal2">×</span>
                                <img src="http://getdrawings.com/free-icon/cool-profile-icons-69.png" alt="Avatar" class="avatar2">
                            </div>

                            <div class="container2">
                                <label><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="uname" required>

                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>


                                <label><b>Confirm Password</b></label>
                                <input type="password" placeholder="Enter Confirm Password" name="psw" required>

                                <button type="submit">SIGN UP</button>
                                <input type="checkbox" checked="checked">
                            </div>

                            <div class="container2" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn2">Cancel</button>

                            </div>
                        </form>
                    </div>
                </div>

                </div>
                <br></span>

            </li>

            <li>
                <a href="#"></a><span class="imgr"><img src="https://image.flaticon.com/icons/png/512/2/2772.png"></span></li>
            <li>
                <a href="#"></a>HELP</li>
        </ul>
    </nav>













    <script src="script.js"></script>
</body>

</html>
